<script type="text/template" id="giftSelectorTempl">
    <div role="dialog"  id="giftSelector" class="modal hide pop modal-selector">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4 class="modal-title">选择礼品</h4>
                </div>
                <div class="modal-body">
                    <div class="filter-container">
                        <form action="">
                            <select name="shop" id="shop">
                                <option value="0">店铺...</option>
                            </select>
                            <select name="first_category_id" id="first_category_id">
                                <option value="0">一级分类...</option>
                            </select>
                            <select name="second_category_id" id="second_category_id">
                                <option value="0">二级分类...</option>
                            </select>
                            <select name="target" id="target">
                                <option value="0">选择对象...</option>
                            </select>
                            <select name="scene" id="scene">
                                <option value="0">选择场景...</option>
                            </select>
                            <select name="gender" id="gender">
                                <option value="2">性别...</option>
                                <option value="1">男</option>
                                <option value="0">女</option>
                            </select>
                            价格范围 <br>
                            <input name="price_min" id="price_min" placeholder="最低" style="width: 40px;">
                            <input name="price_max" id="price_max" placeholder="最高" style="width: 40px;">
                            <div class="clear h12"></div>
                            <input name="name" id="name" placeholder="礼品名" style="width: 92px">
                            <div class="clear h12"></div>
                            <a class="btn" name="search_btn" id="search_btn">搜索礼品</a>
                        </form>
                    </div>
                    <div class="list-container">

                    </div>
                    <div class="selected-container">

                    </div>
                    <div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" id="modal_ok_btn" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/template" id="giftSelectorListTempl">
    <ul>
        <% _.each(gifts, function(obj, idx){ %>
        <li title="id:<%=obj.id%> <%=obj.name%> ￥<%=obj.price%>">
            <a href="javascript:void(0)" target="_blank"><img src="<%=obj.thumb%>"></a>
            <div class="name"><%=obj.name%></div>
            <div class="price">￥<%=obj.price%></div>
            <a href="javascript:void(0)" class="pull-right" data-obj='<%=JSON.stringify(obj)%>'>
                <i class="icon-plus"></i>
            </a>
        </li>
        <% }) %>
    </ul>
</script>

<script type="text/template" id="giftSelectorSelectedTempl">
    <ul>
        <% _.each(_.values(selectedGifts), function(obj, idx){ %>
        <li title="id:<%=obj.id%> <%=obj.name%> ￥<%=obj.price%>">
            <img src="<%=obj.thumb%>">
            <div class="name"><%=obj.name%></div>
            <a href="javascript:void(0)" class="pull-right" data-id="<%=obj.id%>"><i class="icon-minus"></i></a>
        </li>
        <% }) %>
    </ul>
</script>
