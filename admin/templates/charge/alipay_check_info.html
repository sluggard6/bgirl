{% extends "layout/default.html" %}
{% block container %}
    {% if info %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>

            <th>充值时间</th>
            <th>充值金额</th>
            <th>到账状态</th>
        </tr>
        </thead>
        <tbody>
        ~for k,v  in info.items()
        <tr >
            <td>{{ k }}</td>
            <td>{{ v.create_time }}</td>
            <td>{{ v.amount }}</td>

            <td>成功</td>

        </tr>
        ~endfor
        </tbody>
    </table>
    {% else %}
        无记录
    {% endif %}
{% endblock %}
