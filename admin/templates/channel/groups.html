{% extends "layout/default.html" %}
{% block container %}
<h2 class="page-header">
    管理频道<{{ channel.name }}>组信息
</h2>
<form action="" method="post">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>角色名</th>
            <th>描述</th>
            <th>包含权限</th>
            <th>状态</th>
        </tr>
        <tbody>
        ~for r in groups
        <tr>
            <td>{{ r.id }}</td>
            <td>{{ r.name }}</td>
            <td>{{ r.description or '' }}</td>
            <td>{{ r.permission_count }}</td>
            <td>

                <input type="checkbox" name="group_selected" value="{{ r.id }}"
                       {% if r.id in channel_group %} checked="checked" {% endif %}>


            </td>
        </tr>
        ~endfor
        </tbody>
        </thead>
    </table>
    <div class="clearfix"></div>
    <button type="submit" class="btn btn-small pull-right btn-primary">
        <i class="icon-ok icon-white"></i> 确认
    </button>
</form>
{% endblock %}
